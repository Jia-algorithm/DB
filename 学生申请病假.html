<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>学生申请病假</title>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <form>
        <div style="text-align:center;">
            <h1>学生申请病假单</h1> 
          </div>
          <div style="text-align-last: center;">
          <div id = "abc">
            
                <p>姓名：</p>
                <input v-model="name" placeholder="编辑我……">
                
                 
                <p>学号：</p>
                <input v-model="student_ID" placeholder="编辑我……">
              
             
              
                
              
                 <p>性别：</p>
                <input type="radio" id="男" value="男" v-model="picked">
                <label for="男">男</label>
                <br>
                <input type="radio" id="女" value="女" v-model="picked">
                <label for="女">女</label>
                <br>
                
              
              
                <p>
                  联系电话：
                </p>
                <input v-model = "telephone" placeholder= "编辑我……">
            
              
              <p>专业学院：</p>
              <input v-model="professional" placeholder="编辑我……">
             
               <p >年级：</p>
               <input type= "radio" id= "大一" value= "大一" v-model ="picked">
               <label for = "大一">大一</label>
               <br>
               <input type= "radio" id= "大二" value= "大二" v-model ="picked">
               <label for = "大二">大二</label>
               <br>
               <input type= "radio" id= "大三" value= "大三" v-model ="picked">
               <label for = "大三">大三</label>
               <br>
               <input type= "radio" id= "大四" value= "大四" v-model ="picked">
               <label for = "大四">大四</label>
               <br>
            
            
               <p>请填写病假原因：</p>
              <input v-model = "reason" placeholder= "编辑我……">
            
            
              <p>请填写申请病假时间：</p>
             <input v-model = "applicationtime" placeholder= "编辑我……">
          
             <p>请填写预计销假时间：</p>
             <input v-model = "endtime" placeholder= "编辑我……">
             <div>
                 <p></p>
             </div>
           
            
            
            <input type = "submit" value ="提交" >
           
          </div>
          </form>
         
          <script>
          
          
           
           
      var abc =   new Vue({
          el:"#abc",
          data:{
          name:'例如：张三',
          student_ID:'例如：1550350',
          picked : '男',
          professional:'例如：软件学院数字媒体',
          picked : '大一',
          reason:'例如：肚子疼',
          applicationtime:'',
          endtime:'',
          telephone:'',
          result:''
          },
          methods:{
            submit:function(){
              var url = "";
              var that = this;
              axios.post(url).then(function(response){
                
                that.student_ID = response.data.student_ID;
                that.reason = response.data.reason;
                that.applicationtime = response.data.application_time;
              },function(err){
                console.log(err);
              })
            }
          }
        })
          </script>
</body>
</html>
