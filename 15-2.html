<body>
<div id="app">
	<!--页面顶部的导航栏-->
	<nav class="navbar navbar-default">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
						data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">查询某日校门人流量</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<iframe name=submitwin style='display:none'></iframe>
				<form class="navbar-form navbar-left" id="query_time" name="query_time" target=submitwin method="post">
					<div class="form-group">
						<label>日期:</label>
						<input id="date" type="text" class="form-control" v-model="date"/>
					</div>
					<button type="submit" class="btn btn-default" @click="submit">查询</button>
				</form>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="15-2.html">清空</a></li>

				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>
	<!--页面底部的导航栏-->
	<nav class="navbar navbar-default navbar-fixed-bottom">
		<div class="container">
			<div class="navbar-header">
				<a href="#" class="navbar-brand">
					学生健康信息数据库/疫情打卡系统
				</a>

				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<table class="table table-hover ">
			<caption>当日校门人流量</caption>
			<thead>
				<tr>
					<th>日期</th>
					<th>进门人数</th>
					<th>出门人数</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>{{current()}}</td>
					<td>{{innum}}</td>
					<td>{{outnum}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<script>
	var abc = new Vue({
        el: "#app",
        data: {
			date:"",
			
			innum:"",
			outnum:"",
        },
        methods: {
            submit:function () {
                var url = "http://49.234.96.221:85/api/15/getNum/"+this.date;
                
				let that = this;
				console.log(this.date);
				axios.get(url).then(function (response) {
					console.log(response.data);
					var Array=(response.data || '').split(' ');
					console.log(Array);
					var inarray=Array[0].split(':');
					var outarray=Array[1].split(':');
					console.log(inarray);
					that.innum=inarray[1];
					that.outnum=outarray[1];
				}, function (err) {
					console.log(err);
				})
            },
			current:function(){
				return this.date;
			}
		}
    })
</script>
</body>
</html>
