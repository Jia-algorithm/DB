<body>
<div id="app">
	<!--页面顶部的导航栏-->
	<nav class="navbar navbar-default">

			<div class="navbar-header">

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

				<form class="navbar-form navbar-left" id="query_time" name="query_time" target=submitwin method="post">
					<div class="form-group">
						<label>请查询学生的学号(输入*查询全部):</label>
						<input id="date" type="text" class="form-control" v-model="number1"/>

	<div class="container">
		<table class="table table-hover ">
			<caption>该学生当前状态</caption>
			<thead>
				<tr>
					<th>学号</th>
					<th>健康码颜色</th>
					<th>目前健康状况</th>
					<th>病假ID(-1表示无病假历史）</th>
					<th>病假终止日期</th>
				</tr>
			</thead>
			<tbody>
				<tr>
				<tr v-for="items in result">
					<td v-for="x in items">{{x}}</td>
				</tr>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<script>
	var abc = new Vue({
        el: "#app",
        data: {
			number1:"",
        	date:"",
			result:[]
			        },
        methods: {
            submit:function () {
				if(this.number1==="") {
					alert("请输入学号后再点击查询按钮！");
				}
            	var url = "http://49.234.96.221:85/api/18/"+this.number1;
				let that = this;
				axios.get(url).then(function (response) {
					console.log(response.data);
					that.result=response.data;
					if(that.result[0]===null) {
						alert("您输入的学生不存在！");
					}
				}, function (err) {
					console.log(err);
				})
            },
		}
    })
</script>
