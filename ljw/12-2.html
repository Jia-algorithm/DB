<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>学生申请销假</title>
<script src="../pages/lib/vue.js"></script>
<script src="../pages/lib/axios.js"></script>
</head>
<body>
   
        <div style="text-align:center;">
            <h1>学生申请销假</h1> 
          </div>
          <div id = "app">
            <p>请输入病假单编号：</p>
            <input v-model = "sickleave_ID" placeholder="">

            <p>销假时间：</p>
            <input v-model = "terminate_time" placeholder="">
            <p> 
              
            </p>
            <input type = "button" value ="学生提交销假" @click="submit">
          <script>
   var app =   new Vue({
          el:"#app",
          data:{
            sickleave_ID:'',
            terminate_time:''
          },
          methods:{
            submit: function () {
				console.log(this.date);
                var url = "http://49.234.96.221:85/api/12/end";
                let that = this;
				axios.post(
					url, {
            "sickleave_ID": this.sickleave_ID,
            "terminate_time":this.terminate_time
					}).then(function (response) {
						alert(that.result);
						that.result = response.data;
						console.log(response.data)
						}, function (err) {
							console.log(err);
						})
            }
            
            }
      })
         
          </script>     
</body>
</html>
