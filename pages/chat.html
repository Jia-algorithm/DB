<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>online chat</title>
    <!-- Bootstrap -->
    <link href="lib/bootstrap.css" rel="stylesheet">
    <style>
        #fasong {
            background-color: #f5f5f5;
            padding-top: 5px;
            text-align: center;
            border: 1px solid #e6e6e6;
            float: right;
            margin-right: 10px;
            margin-top: 5px;
            height: 30px;
            width: 80px;
        }

        #fasong:hover {
            background-color: #129611;
            cursor: pointer;
        }

        textarea {
            border: 0;
            width: calc(75vw - 20px);
            resize: none;
            height: 90px;
            margin-left: 10px
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-3" style="height: 100vh;background-color: #eceae8;padding: 0;">
            <div class="col-xs-12" style="height: 50px;background-color: #edeae8">
                <div class="form-inline row">
                    <input class="form-control input-sm" type="text" placeholder="搜索"
                           style="width: 150px;margin-top: 9px;margin-left: 9px;background-color: #dbd9d8;">
                    <button type="button" class="btn btn-default"
                            style=" width: 50px; margin-top: 9px;height: 30px;background-color: #dbd9d8;
                            font-size: small;padding-top: 5px;padding-left: 12px;">
                        <div>搜索</div>
                    </button>
                </div>
            </div>
            <div class="col-xs-12" style="height: 70px;background-color: #9d9d9d;">
            </div>

        </div>
        <div class="col-xs-9" style="height: 100vh;background-color: #f5f5f5;padding: 0;">

            <div class="embed-responsive embed-responsive-4by3">
                <iframe class="embed-responsive-item" src="https://www.baidu.com/"></iframe>
            </div>
            <div style="height: calc(100vh - 56.25vw);background-color: white;">
                <img style="display: block;" src="img/chatico.png">
                <textarea>我是一个文本框。</textarea>
                <div id="fasong">
                    发送
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="lib/jquery.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="lib/bootstrap.js"></script>
</body>
</html>
