<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>online chat</title>
    <!-- Bootstrap -->
    <link href="lib/bootstrap.css" rel="stylesheet">
    <style>
        #fasong {
            background-color: #f5f5f5;
            padding-top: 5px;
            text-align: center;
            border: 1px solid #e6e6e6;
            float: right;
            margin-right: 10px;
            margin-top: 5px;
            height: 30px;
            width: 80px;
            color: #606060;
        }

        #fasong:hover {
            background-color: #129611;
            cursor: pointer;
            color: white;
        }

        textarea {
            border: 0;
            width: calc(75vw - 30px);
            resize: none;
            margin-top: 5px;
            height: 85px;
            margin-left: 20px
        }

        .search {
            width: 150px;
            margin-top: 9px;
            margin-left: 9px;
            background-color: #dbd9d8;
        }

        .left {
            height: 100vh;
            background-color: #eceae8;
            padding: 0;
        }

        .searchcontent {
            height: 50px;
            background-color: #edeae8;
        }

        .searchbutton {
            width: 50px;
            margin-top: 9px;
            height: 30px;
            background-color: #dbd9d8;
            font-size: small;
            padding-top: 5px;
            padding-left: 12px;
        }

        .person {
            height: 70px;
            background-color: #9d9d9d;
        }

        .right {
            height: 100vh;
            background-color: #f5f5f5;
            padding: 0;
        }
    </style>
</head>
<body>
<div class="container-fluid" id="chatroom">
    <div class="row">
        <div class="col-xs-3 left">
            <div class="col-xs-12 searchcontent">
                <div class="form-inline row">
                    <input class="form-control input-sm search" type="text" placeholder="搜索">
                    <button type="button" class="btn btn-default searchbutton">
                        <div>搜索</div>
                    </button>
                </div>
            </div>
            <div class="col-xs-12 person">

            </div>

        </div>
        <div class="col-xs-9 right">
            <div class="embed-responsive" style="height: 76vh">
                <iframe class="embed-responsive-item" src="chat_record.html"></iframe>
            </div>
            <div style="height: 24vh;background-color: white;">
                <img style="display: block;" src="img/chatico.png">
                <textarea>我是一个文本框。</textarea>
                <div id="fasong">
                    发送(S)
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="lib/jquery.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="lib/bootstrap.js"></script>
<script src="lib/vue.js"></script>
<script>
    var abc = new Vue({
        el: "#chatroom",
        data: {

        },
        mounted: function () {
            var urlA = location.search.split('?');
            this.student_number = urlA[1];
            console.log(this.student_number+"from chat");
            this.profile_photo="pages/Template/images/"+this.student_number+".jpg";
        },
        methods: {

        }
    })
</script>
</body>
</html>
