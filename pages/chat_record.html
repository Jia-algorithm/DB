<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>online chat</title>
    <!-- Bootstrap -->
    <link href="lib/bootstrap.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }

        .thehead {
            width: 100vw;
            border-bottom: 1px solid #e7e7e7;
            padding-top: 20px;
            padding-left: 20px;
            padding-bottom: 20px;
        }

        .thelefthead {
            width: 35px;
            height: 35px;
            margin-left: 20px;
            margin-top: 20px;
            display: block;
        }

        .theleftcontent {
            margin-top: 20px;
            margin-left: 20px;
            background-color: white;
            height: 35px;

        }

        .therighthead {
            width: 35px;
            height: 35px;
            margin-left: -10px;
            margin-top: 20px;
            display: block;
        }

        .therightcontent {
            margin-top: 20px;
            margin-left: 20px;
            background-color: #98e165;
            height: 35px;
        }
    </style>
</head>
<body>
<div id="chatrecord">
    <div class="thehead">
        {{thePersonYouTalkTo}}
    </div>

    <div class="row">
        <div class="col-xs-1"><img src="Template/images/1850000.jpg" class="thelefthead"></div>
        <div class="col-xs-7">
            <div class="theleftcontent">你好啊哈哈哈你好啊哈哈哈</div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-7 col-xs-offset-4">
            <div class="therightcontent">你好啊哈哈哈你好啊哈哈哈</div>
        </div>
        <div class="col-xs-1">
            <img src="Template/images/1850000.jpg" class="therighthead">
        </div>
    </div>


</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="lib/jquery.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="lib/bootstrap.js"></script>
<script src="lib/vue.js"></script>
<script>
    var abc = new Vue({
        el: "#chatrecord",
        data: {
            student_number: "",
            thePersonYouTalkTo: ""
        },
        mounted: function () {
            var urlA = location.search.split('?');
            this.thePersonYouTalkTo = urlA[2];
            this.profile_photo = "pages/Template/images/" + this.student_number + ".jpg";
        },
        methods: {}
    })
</script>
</body>
</html>
