			<tr>
				<th>学生ID</th>
				<th>隔离ID</th>
				<th>开始日期</th>
				<th>结束日期</th>
				<th>隔离地点</th>
			</tr>
			</thead>
			<tbody>
			<tr>

<script>
	var abc = new Vue({
        el: "#app",
        data: {
			student_ID:"",
			result:[]
        },
        methods: {
            submit: function () {
				console.log(this.student_ID);
                var url = "http://49.234.96.221:82/api/21";
                let that = this;
				axios.post(
                        url, {
                            "student_ID": this.student_ID
                        }).then(function (response) {
							that.result = response.data;
                                console.log(response.data);

							}, function (err) {
								console.log(err);
							})
            }
		}
    })
</script>
